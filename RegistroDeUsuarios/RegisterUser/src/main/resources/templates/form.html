<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Personas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${persona}" method="POST">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="card">
                <div class="card-header">
                    <h3>Modulo Persona</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nombres</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                            <p th:errors="*{nombre}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input th:field="*{apellido}" type="text" class="form-control"/>
                        <div th:if="${#fields.hasErrors('apellido')}" class="text-danger">
                            <p th:errors="*{apellido}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input th:field="*{edad}" type="number" class="form-control"/>
                        <div th:if="${#fields.hasErrors('edad')}" class="text-danger">
                            <p th:errors="*{edad}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Celular</label>
                        <input th:field="*{celular}" type="tel" class="form-control" pattern="[0-9]{9}" title="El número debe tener 9 dígitos"/>
                        <div th:if="${#fields.hasErrors('celular')}" class="text-danger">
                            <p th:errors="*{celular}"></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
